<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        /* Unique class for the game container */
        .guessing-game-container {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .guessing-game-container .input-container {
            margin-top: 20px;
        }

        .guessing-game-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Unique class for the game container -->
    <div class="guessing-game-container">
        <h1>Guessing Game</h1>
        <p>Guess a number between 1 and 100.</p>
        <div class="input-container">
            <input type="number" id="guess" placeholder="Enter your guess">
            <button onclick="checkGuess()">Submit</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        // Generate a random number between 1 and 100
        const targetNumber = Math.floor(Math.random() * 100) + 1;

        // Function to check the user's guess
        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = 'Please enter a valid number between 1 and 100.';
            } else {
                if (guess === targetNumber) {
                    document.getElementById('message').textContent = 'Congratulations! You guessed the correct number!';
                } else if (guess < targetNumber) {
                    document.getElementById('message').textContent = 'Try a higher number.';
                } else {
                    document.getElementById('message').textContent = 'Try a lower number.';
                }
            }
        }
    </script>
</body>
</html>
